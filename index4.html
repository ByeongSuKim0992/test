<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* display : block, inline, inline-block, flex, grid
            [block] : 한줄 모두 차지 줄바꿈(div, p, h1~6)
            [inline] : 내 크기만큼만 차지, 줄바꿈 없음(a,img, span)
            [inline-block] : 내 크기만큼만 차지, 줄바꿈 없음, 크기변경 가능
            [flex] : 내부요소의 가로정렬/새로정렬 편하게
            [grid] : 내부요소의 표 형태로 정렬 편하게
            */
            display:flex;
            height:100px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div style="background:red;width:50%;">
            <p>1</p>
            <p>1</p>
    </div>
    <div style="background:blue;width:50%;">
        <p>2</p>
        <p>2</p>
    </div>
</div>
    <div style="background:green;">3</div>
    
    <br>
    <div class="div-0">
        <div class="div-1"></div>
        <div class="div-2">
            <div class="div-2-1"></div>
            <div class="div-2-2"></div>
        </div>
        <div class="div-3"></div>


    </div>
</body>

</html>
